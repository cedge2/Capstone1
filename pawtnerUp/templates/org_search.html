{% extends 'base.html' %}
{% block title %} | Organization Search {% endblock %}
{% block body_class %}org-search{% endblock %}
{% block content %}
<main class="org-search-area p-5 p-5 row top-margin-80px justify-content-center">
    <div class="col-md-7">
        <h2>Find organizations</h2>
        <div class="mt-3">
            <form class="form form-group org-search-form" action="/org-results">
                <input class="form-control" type="text" name="q" id="search-word" placeholder="Search by State, City, Organization Name" >
                <button type="submit" class="btn btn-warning">Search</button>
            </form>
        </div>
    </div>
</main>
{% endblock %}
